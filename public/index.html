        <div class='backup-content about'>
          <h2>About</h2>
          <div class='container'>
            <p>Technology has always been the forefront of enhancing the human experience. As people become more connected, information is easier than ever to access and it is important for interfaces to be intuitive for users to find what they are looking for.</p>
            <p>Inspiration for my career in software development first came about from folks modifying computer games from seriousness to something silly. I wanted to try something similar and started to browse and modify sound-bytes within my favorite games to make them how I want. As time went on I delved into modifying graphics, models, and eventually learned about programming.</p>
            <p>So far in my career I have been handling large data sets to present users how they are recovering following a medical procedure, or showing how utility customers are reducing their carbon footprint over time. Overall my passion is providing information to people to learn from and help with decision making, software development is the perfect means of doing so in a connected world.</p>
            <p>Outside of development I have been exploring virtual worlds through VR gaming; although I still haven’t forgotten about the real-world (yet) and equally enjoy explore local places and getting to know folks all around both inside and outside the software development industry. I also enjoy expressing my creative side through computer graphics, 3D modeling, and drawing...anything that brings thoughts to life.</p>
          </div>

        <div class='backup-content timeline'>
          <h2>Timeline</h2>
          <div class='container'>
            <h3>2019 - Present -- Franklin Energy</h3>
            <p>Franklin Energy integrates with utility companies to provide advice to both residential and commercial customers on energy savings. Through self-reporting surveys regarding their building and lifestyle, tips are provided on actions customers can perform to save more financially, reduce carbon emissions, and improve local health.</p>
            <ul>
              <li>Continuously update user-interface to ensure that customers understand their data in order to make informed decisions.</li>
              <li>Accelerated massive data imports through code optimization and data refining scripts.</li>
              <li>Directly communicated with clients in order to understand requirements at both technical and design levels.</li>
            </ul>
            <h3>2015 - 2018 -- Oberd - Universal Research Solutions</h3>
            <p>Oberd is a healthcare based application primarily focused on outcomes, or how a patient benefits in their life after a medical procedure. Data management tools are also provided to clinics to schedule appointments and conduct studies.</p>
            <ul>
              <li>Developed product activation and administration tool with React. Account management turnaround times reduced from hours to minutes and reduced client tasks for development team.</li>
              <li>Took ownership of Patient Satisfaction product, optimization of CakePHP code and database queries reduced report time from minutes to seconds, enhancing client retention and product sales.</li>
              <li>Converted backend data management system to Lumen-based RESTful API and AWS S3.</li>
              <li>Collaborated with developers to establish coding practices to improve maintainability of code-base.</li>
              <li>Maintained clinical management application, utilizing a Kanban system to add requested features and resolve defects; continuous deployment through Codeship to Amazon Web Services (AWS).</li>
            </ul>
            <h3>2011 - 2014 -- University of Missouri - Columbia</h3>
            <p>BS in Information Technology; Minors in Computer Science, and Business.</p>
            <ul>

              <li>Missouri Computing Association</li>
